spring.application.name=open-ai-spring-ai

# Disable Spring Boot banner
spring.main.banner-mode=off

# Re-mapping of OPENAI_API_KEY
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5-nano
spring.ai.openai.chat.options.temperature=1
spring.ai.vectorstore.pgvector.initialize-schema=true

spring.datasource.url=jdbc:postgresql://localhost/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret

# Disables starting of embedded tomcat
spring.main.web-application-type=none

# Enable Docker Compose support in tests ;)
spring.docker.compose.skip.in-tests=false
spring.docker.compose.lifecycle-management=START_ONLY

logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.ai.model.tool.autoconfigure=INFO
logging.level.org.springframework.web=DEBUG

#spring.docker.compose.file=./labs/14-open-ai-evaluator-spring-ai/docker-compose.yml
#spring.docker.compose.file=./14-open-ai-evaluator-spring-ai/docker-compose.yml
spring.docker.compose.file=./docker-compose.yml